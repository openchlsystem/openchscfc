services:
  nginx:
    image: nginx:alpine
    ports:
      - "${HOST_FRONTEND_PORT:-8080}:80"
      - "${HOST_API_PORT:-8006}:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./staticfiles:/app/staticfiles
    environment:
      - BACKEND_SERVICE=backend
      - BACKEND_PORT=${BACKEND_CONTAINER_PORT:-8006}
    networks:
      - app_network
    restart: unless-stopped

  backend:
    build:
      context: ./cfcbe
      args:
        - PORT=${BACKEND_CONTAINER_PORT:-8006}
    ports:
      - "${BACKEND_HOST_PORT:-8006}:${BACKEND_CONTAINER_PORT:-8006}"
    environment:
      - PORT=${BACKEND_CONTAINER_PORT:-8006}
      - DJANGO_SETTINGS_MODULE=cfcbe.settings
      - DEBUG=${DEBUG:-0}
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:${BACKEND_CONTAINER_PORT:-8006} cfcbe.wsgi"
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    name: openchscfc_app_network