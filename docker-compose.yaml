version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./staticfiles:/app/staticfiles
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend

  backend:
    build: ./cfcbe
    volumes:
      - ./cfcbe:/app
      - ./staticfiles:/app/staticfiles
    expose:
      - "8006"
    environment:
      - DJANGO_SETTINGS_MODULE=cfcbe.settings
      - DEBUG=0
      - ALLOWED_HOSTS=backend.bitz-itc.com
      - CSRF_TRUSTED_ORIGINS=https://opencfc.bitz-itc.com
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8006 cfcbe.wsgi"
    restart: unless-stopped

  frontend:
    build:
      context: ./cfc
      target: build-stage
    volumes:
      - ./cfc:/app
    environment:
      - VITE_API_BASE_URL=https://backend.bitz-itc.com
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  static_volume: